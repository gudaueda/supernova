<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="iname">Nome</label> 
           <input type="text" name="name" id="iname" required minlength="5" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
            <!--Quando em caixa númerica os atributos usados para limitar a quantidade de caracteres e max e min-->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
           <label for="idia">Data</label>
           <input type="date" name="dia" id="idia">
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
