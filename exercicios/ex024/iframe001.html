<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão de um iframe é 300x150 -->
        <h1>Testando o uso de iframe</h1>
        <p>
            Acessando o site do
    
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
                <!--scolling
                auto= Quando não suportado cria uma barra de rolagem.
                yes= Mesmo que caiba cria a barra de rolagem
                no= Não cria barra de rolagem, depende do navegador-->
            </iframe>
    
        para aprender a programar.
    </p>
    <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem e muito legal, porem nao funciona no iframe devido a problemas de segurança.</p>
    
</body>

</html>
