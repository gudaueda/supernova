<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Vôce pode escrever um parágrafo de qualquer jeito.  Basta você colocar tudo dentro no meio de par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN/ GREATER THAN-->
    </p>
    <p>Se precisar quebrar em alguma parte <br> do parágrafo e utilizado o comando br .</p>
    <p>&reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Adicionando emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
